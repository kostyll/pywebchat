<LINK REL=StyleSheet HREF="style.css" TYPE="text/css">

<script type="text/javascript" src="main.js"></script>
<script type='text/javascript'>
$(document).ready(function() {
	$.ajax({contentType:'multipart/form-data'});
	getMessagesForced();
	setInterval('getMessages()', 3000);
	$('#userinput').keyup(function(e) {	if(e.keyCode == 13) {  sendMessage('message'); $(this).val('');  }       });
	$('#userinput').focus();
	$('.header').hover(  function(){$(this).addClass('highlight');},    function(){$(this).removeClass('highlight');}  );
       	$('.userinput').hover(  function(){$(this).addClass('highlight');}, function(){$(this).removeClass('highlight');}  );
});
</script>
<body>
<div class='header'>PyWebChat</div>
<div class='chatinput'>
	<TEXTAREA id="userinput" class="userinput textbox"></TEXTAREA><br/>
	<a href='' onclick='logout()'>logout</a>
</div>
<div id='onlinewrapper' class='onlinewrapper'>
	<a href=''>Online Now:</a>
	<div id='online' class='online'></div>
</div>
<div id='notification' class='notification'></div>
<div id='error' class='error'></div>
<div id='messages' class='chatlog'></div>
</body>
</html>
